<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

				  <span class="glyphicon glyphicon-calendar"></span>
				</span>
			  </div>
			</div>
			<label for="check">yes/no<input type="checkbox" id="check"  required></label>

			<button type="button" class="btn btn-primary" id="button"  onclick="newItem()">Отправить</button>



		</form>
		</div>

			<th>Tasks</th>

		  </tr>
		</thead>
		<tbody>
		  <tr>
		  <td>
		  <ol id="todoList">
		  	<li></li>
		  </ol>

		  </td>


		  </tr>

		</tbody>
	  </table>
	  </div>
	  </div>
<script src="js/jquery-1.11.1.min.js"></script>
